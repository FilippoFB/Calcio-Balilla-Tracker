<!DOCTYPE html>
<html>
<head>
  <title>Tracker Calcio Balilla</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts/players.js"></script>
  <script src="scripts/app.js" defer></script>
  <script src="scripts/stats.js" defer></script>
  <script src="scripts/ui.js" defer></script>
  <script src="scripts/teams.js" defer></script>
</head>
<body>
  <header>
    <h1>Tracker Calcio Balilla</h1>
  </header>
  <main>
    <section class="form-panel">
      <div class="form-header">
        <h2>Inserisci nuova partita</h2>
        <div class="swap-controls">
          <button type="button" id="swap-colors-btn">Scambia colori squadre</button>
          <button type="button" id="swap-rosso-btn" class="swap-rosso">Scambia ruoli Rosso</button>
          <button type="button" id="swap-blu-btn" class="swap-blu">Scambia ruoli Blu</button>
        </div>
      </div>
      <form id="match-form">
        <div class="form-row">
          <label for="rosso_att">Attaccante Rosso</label>
          <select id="rosso_att" required>
            <option value="">Seleziona...</option>
          </select>
        </div>
        <div class="form-row">
          <label for="rosso_dif">Difensore Rosso</label>
          <select id="rosso_dif" required>
            <option value="">Seleziona...</option>
          </select>
        </div>
        <div class="form-row">
          <label for="blu_att">Attaccante Blu</label>
          <select id="blu_att" required>
            <option value="">Seleziona...</option>
          </select>
        </div>
        <div class="form-row">
          <label for="blu_dif">Difensore Blu</label>
          <select id="blu_dif" required>
            <option value="">Seleziona...</option>
          </select>
        </div>
        <div class="form-row">
          <label for="gol_rosso" class="rosso">Gol Rosso</label>
          <select id="gol_rosso" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="form-row">
          <label for="gol_blu" class="blu">Gol Blu</label>
          <select id="gol_blu" required>
           <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <button type="submit">Salva partita</button>
      </form>
    </section>
    <section id="stats-section">
      <h2>Statistiche</h2>
      <div style="margin-bottom:1em;">
        <label for="campionato-select" style="font-weight:bold;">Filtra per campionato:</label>
        <select id="campionato-select" style="padding:0.5em;font-size:1em;">
          <option value="global">Campionato globale</option>
          <!-- Le altre opzioni verranno aggiunte dinamicamente -->
        </select>
        <button id="gestisci-campionati-btn" style="margin-left:1em;">Gestisci campionati stagionali</button>
      </div>
      <div id="stats-display"></div>
    </section>
    <section id="matches-section">
      <h2>Partite Salvate</h2>
      <ul id="matches-list"></ul>
      <!-- Inserire sotto la lista delle partite salvate -->
      <div class="pagination" id="matches-pagination">
        <button type="button" id="matches-prev" class="page-btn" aria-label="Pagina precedente">Pagina precedente</button>
        <div class="page-indicator" id="matches-page-indicator">1 / 1</div>
        <button type="button" id="matches-next" class="page-btn" aria-label="Pagina successiva">Pagina successiva</button>
      </div>
    </section>
    <section class="squadre-panel">
      <h2>Estrazione Squadre</h2>
      <form id="players-form">
        <div id="players-list">
          <!-- Qui verrÃ  generata la lista dei giocatori con checkbox -->
        </div>
        <!-- Rimosso input e pulsanti che permettevano di aggiungere/modificare players.js -->
        <div style="margin-bottom:1em;">
          <!-- lascia solo il bottone per estrarre squadre -->
        </div>
        <button type="button" id="draw-teams-btn">Estrai Squadre</button>
      </form>
      <div id="teams-result"></div>
    </section>
  </main>

  <section id="advanced-commands" style="width:100%;box-sizing:border-box;">
    <details style="max-width:1200px;margin:1.6em auto;padding:0.2em 1.2em;border-radius:10px;background:#fff;">
      <summary style="font-weight:700;cursor:pointer;padding:0.6em 0.2em;">Comandi avanzati</summary>
      <div style="padding:1em 0;">
        <button id="sync-players-btn" class="btn-primary" type="button">Sincronizza lista (da defaults)</button>
        <button id="edit-matches-btn" class="btn-primary" type="button" style="margin-left:0.6em;">Modifica partite</button>
      </div>
    </details>
  </section>

  <footer>
    <p>&copy; 2025 Calcio Balilla Tracker - V.1.4.</p>
  </footer>
</body>
</html>
